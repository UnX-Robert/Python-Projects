{% extends 'polls/base.html' %}

{% block content %}

<h1 class="mt-2" >Welcome at polls index.</h1>

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
   
{% endif %}
{% endblock %}
